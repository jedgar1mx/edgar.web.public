version: 0.0
os: linux

files:
  - source: /
    destination: /home/bitnami/htdocs

permissions:
  - object: /
    pattern: "**"
    owner: bitnami
    group: bitnami

hooks:

  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root
  
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: root

  ApplicationStart:
    - location: scripts/app_start.sh
      timeout: 300
      runas: root